<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Vibes Form</title>
</head>
<body>
    <header>
        <h1>Good Vibes Form</h1>
    </header>
    <main>
         <div>
        <form action="url" method="get">
            <p>Tell us something positive that happen to you today.</p>
            <div>
                <label for="userName">Name</label>
                <input type="text" name="userName" id="userName" placeholder="Enter your name" size="30" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email address" size="30"  required>
            </div>
            <div>
                <label for="scale">On a scale of 1-10, how good was today?</label>
                <input type="number" name="scale" id="scale" min="1" max="10" required>             
            </div>
            <div>
                <label for="dropbox">Where were you?</label>
                <select name="dropbox" id="dropbox">
                    <option value="home">At home</option>
                    <option value="commute">On my commute</option>
                    <option value="work">At work</option>
                    <option value="outside">On the street</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <div>
                    <label for="timeOfDay">At what time of day did it happen?</label>
                </div>
                <div>
                    <ul style="list-style: none;">
                        <li>
                            <input type="radio" name="timeOfDay" id="morning" checked>
                            <label for="morning"> Morning</label>
                        </li>
                        <li>
                            <input type="radio" name="timeOfDay" id="afternoon">
                            <label for="afternoon">Afternoon</label>
                        </li>
                        <li>
                            <input type="radio" name="timeOfDay" id="evening">
                            <label for="evening">Evening</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div>
                <div>
                    <label for="checkBox">What emotions did you experience? 
                        <br> (Select all that apply)</label>
                </div>
                <div>
                    <ul style="list-style: none;">
                        <li>
                            <input type="checkbox" name="excited" id="excited">
                            <label for="excited">Excited</label>
                        </li>
                        <li>
                            <input type="checkbox" name="humbled" id="humbled">
                            <label for="humbled">Humbled</label>
                        </li>
                        <li>
                            <input type="checkbox" name="elated" id="elated">
                            <label for="elated">Elated</label>
                        </li>
                        <li>
                            <input type="checkbox" name="loved" id="loved">
                            <label for="loved">Loved</label>
                        </li>
                        <li>
                            <input type="checkbox" name="enthusiastic" id="enthusiastic">
                            <label for="enthusiastic">Enthusiastic</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div>
                <div>
                    <label for="textarea">Please describe your positive experience.</label>
                </div>
                <div>
                    <textarea name="textarea" id="textarea" cols="40" rows="10" placeholder="Enter your experience here.."></textarea>
                </div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    </main>
   
    
</body>
</html>
